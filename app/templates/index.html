{% extends "base.html" %}

{% block content %}
    <h1>WallStreetBetsBets</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.company_name.label }}<br>
            {{ form.company_name(size=32) }}<br>
            {% for error in form.company_name.errors %}
            <span style="color: red;">[{{ error }}] </span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
